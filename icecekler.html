<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçecekler</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Foto/arkaplan.png'); /* Arka plan resmi */
            background-size: cover; /* Resmi tam kapla */
            background-position: center; /* Ortala */
            background-attachment: fixed; /* Sayfa kaydıkça sabit kalsın */
        }

        /* Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.6); /* Yarı saydam siyah */
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Kategori Menü */
        .category-menu {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 15px; /* Fotoğraflar büyüdüğü için aralık artırıldı */
            margin: 10px 0;
        }

        .category-item {
            position: relative;
            flex: 0 0 auto;
            text-align: center;
            width: 120px; /* Genişlik artırıldı */
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .category-item img {
            width: 100%; /* Fotoğrafı kapsayıcı olacak şekilde tam genişlik */
            height: 100px; /* Yükseklik artırıldı */
            object-fit: cover;
            display: block;
        }

        .category-item span {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 0.9rem;
            padding: 5px 0;
        }

        .category-item:hover span {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Ürün Listesi */
        .product-list {
            padding: 20px;
        }

        .product-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* Yarı saydam beyaz */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 10px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h3 {
            margin: 0 0 5px;
            font-size: 1rem;
            color: #333;
        }

        .product-info p {
            margin: 0;
            font-size: 0.8rem;
            color: #666;
        }

        .product-price {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        /* Mobile responsive tasarımlar */
        @media (max-width: 768px) {
            .category-menu {
                padding: 8px;
                gap: 10px;
            }

            .category-item {
                width: 100px; /* Tabletlere göre biraz daha küçük */
            }

            .product-item {
                padding: 15px;
            }

            .product-item img {
                width: 70px;
                height: 70px;
            }

            .product-info h3 {
                font-size: 0.9rem;
            }

            .product-price {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .category-menu {
                gap: 8px;
            }

            .category-item {
                width: 90px;
            }

            .product-item {
                padding: 12px;
            }

            .product-item img {
                width: 60px;
                height: 60px;
            }

            .product-info h3 {
                font-size: 0.8rem;
            }

            .product-price {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 320px) {
            .category-item {
                width: 80px;
            }

            .product-item img {
                width: 55px;
                height: 55px;
            }

            .product-info h3 {
                font-size: 0.7rem;
            }

            .product-price {
                font-size: 0.7rem;
            }

            .navbar h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>İçecekler</h1>
    </div>

    <!-- Kategori Menü -->
    <div class="category-menu">
        <a href="pideler.html" class="category-item">
            <img src="Foto/pidekapak.png" alt="Pideler">
            <span>Pideler</span>
        </a>
        <a href="lahmacunlar.html" class="category-item">
            <img src="Foto/lahmacunkapak.png" alt="Lahmacunlar">
            <span>Lahmacunlar</span>
        </a>
        <a href="kiremitler.html" class="category-item">
            <img src="Foto/kiremitkapak.png" alt="Kiremitler">
            <span>Kiremitler</span>
        </a>
        <a href="pizzalar.html" class="category-item">
            <img src="Foto/pizzakapak.png" alt="Pizzalar">
            <span>Pizzalar</span>
        </a>
        <a href="tatlilar.html" class="category-item">
            <img src="Foto/Tatlılarkapak.png" alt="Tatlılar">
            <span>Tatlılar</span>
        </a>
        <a href="icecekler.html" class="category-item">
            <img src="Foto/içeceklerkapak.png" alt="İçecekler">
            <span>İçecekler</span>
        </a>
    </div>

    <!-- Ürün Listesi -->
    <div class="product-list">
        <div class="product-item">
            <img src="Foto/kola.png" alt="Kola">
            <div class="product-info">
                <h3>Kola</h3>
            </div>
            <div class="product-price">60 TL</div>
        </div>
        <div class="product-item">
            <img src="Foto/fanta.png" alt="Fanta">
            <div class="product-info">
                <h3>Fanta</h3>
            </div>
            <div class="product-price">60 TL</div>
        </div>
        <div class="product-item">
            <img src="Foto/zafergazoz.png" alt="Zafer Gazoz">
            <div class="product-info">
                <h3>Zafer Gazoz</h3>
            </div>
            <div class="product-price">50 TL</div>
        </div>
        <div class="product-item">
            <img src="Foto/kücükayran.png" alt="Küçük Ayran">
            <div class="product-info">
                <h3>Küçük Ayran</h3>
            </div>
            <div class="product-price">40 TL</div>
        </div>
        <div class="product-item">
            <img src="Foto/büyükayran.png" alt="Büyük Ayran">
            <div class="product-info">
                <h3>Büyük Ayran</h3>
            </div>
            <div class="product-price">50 TL</div>
        </div>
        <div class="product-item">
            <img src="Foto/salgam.png" alt="Şalgam">
            <div class="product-info">
                <h3>Şalgam</h3>
            </div>
            <div class="product-price">45 TL</div>
        </div>
        <div class="product-item">
            <img src="Foto/su.png" alt="Su">
            <div class="product-info">
                <h3>Su</h3>
            </div>
            <div class="product-price">20 TL</div>
        </div>
        <div class="product-item">
            <img src="Foto/litrelikkola.png" alt="Litrelik Kola">
            <div class="product-info">
                <h3>Litrelik Kola</h3>
            </div>
            <div class="product-price">20 TL</div>
        </div>
        <div class="product-item">
            <img src="Foto/litrelikayran.png" alt="Litrelik Ayran">
            <div class="product-info">
                <h3>Litrelik Ayran</h3>
            </div>
            <div class="product-price">20 TL</div>
        </div>
    </div>
</body>
</html>
